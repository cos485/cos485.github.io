---
layout: default_2025
---

<div class="home">

    <h1 class="page-heading">Posts</h1>

    <!-- 
         <pre id="jekyll-debug"></pre>
         <script>
         var obj = JSON.parse(decodeURIComponent("{{ site.posts | jsonify | uri_escape }}"));
         var prettyJson = JSON.stringify(obj, null, 4);  // Pretty-printed JSON (indented 4 spaces).
         document.getElementById("jekyll-debug").textContent = prettyJson;
         </script>
    -->
    
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
      {% if year == "2025" %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>

          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
